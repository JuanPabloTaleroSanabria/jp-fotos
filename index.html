<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTOS JP - Carrusel</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .carousel-images {
            display: none;
        }

        /* Estilos de la imagen en el carrusel */
        .carousel img {
            width: 100%;
            height: auto;
            border: 10px solid black; /* Borde alrededor de la imagen */
        }

        /* Estilo de los botones de control */
        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            border-radius: 0 3px 3px 0;
        }

        /* Posicionar los botones prev y next */
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }

        /* Cambiar opacidad de las imágenes activas */
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <!-- Imágenes del carrusel -->
        <div class="carousel-images active">
            <img src="https://i.pinimg.com/1200x/67/34/f8/6734f8146a18934095012c60478a9ede.jpg" alt="Foto 1">
        </div>
        <div class="carousel-images">
            <img src="https://i.pinimg.com/736x/d9/41/30/d941302f46e06dd897102bc047248249.jpg" alt="Foto 2">
        </div>

        <!-- Botones para pasar las imágenes -->
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
    </div>

    <script>
        let slideIndex = 0;

        // Función para mover las diapositivas
        function moveSlide(n) {
            showSlide(slideIndex += n);
        }

        // Mostrar la diapositiva actual
        function showSlide(n) {
            let slides = document.getElementsByClassName("carousel-images");
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slides[slideIndex].classList.add("active");
        }

        // Inicializar el carrusel para que la primera diapositiva se muestre
        showSlide(slideIndex);
    </script>

</body>
</html>
